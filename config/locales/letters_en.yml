      processed_application_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Important Note: </strong>Our evidence request has recently changed in line with the updated scheme so please read the below carefully.</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We've received your application for help with fees. Before we can start work on your application, we need more information about your income.</p>
        <p>We need this information by %{evidence_due}. If we do not receive the requested information within <strong>28 days</strong> of our request, your help with fees application will be treated as abandoned. If your application is for a refund, this may cause a delay and as refund applications need to be received within three months of paying the fee you may no longer be eligible for a refund of your court fee.</p>
        <p><strong>What you need to do</strong></p>
        <ol class="govuk-list govuk-list--number">
          <li>Check the list below and get a copy of all the documents that apply to you.</li>
          <li>Make sure your name and address are clearly identified on every document.</li>
          <li>Write your reference at the top of every document.</li>
          <li>Send your documents to the address at the top of this letter.</li>
        </ol>
        <p><strong>Your documents</strong></p>
        <p>All evidence must include your name and address. All evidence can be sent via email as scans/photos including mobile screenshots.</p>
        <p><strong>Bank statements</strong></p>
        <p>If you haven’t paid the fee yet, please provide bank statements for all bank accounts (including business accounts) which received any income during the <strong>full calendar month/full three calendar months</strong> (delete as appropriate) before the Help with Fees application was made.</p>
        <p>If you are self-employed, please be aware that we do not accept HMRC self-assessment tax returns as adequate evidence. As explained above, you need to provide bank account statements for all accounts which received any income during the <strong>full calendar month/full three calendar months</strong> (delete as appropriate) before your application was made.</p>
        <p>You will also need to identify any transfers between your accounts to identify any drawings from business accounts and whether funds have been drawn from previous profits.</p>
        <p>If you’ve already paid the fee, send bank statements for all your accounts including any business accounts for the <strong>full calendar month/full three calendar months</strong> (delete as appropriate) before you paid the fee.</p>
        <p><strong>Wages</strong></p>
        <p>If you’re employed, send your pay slips covering the last <strong>full calendar month/full three calendar months</strong> (delete as appropriate). If you have already paid the fee, your pay slips will need to cover the <strong>full calendar month/full three calendar months</strong> (delete as appropriate) before you paid.</p>
        <p><strong>Child maintenance</strong></p>
        <p>You need to send documents showing how much you’re paid and how often, for example a:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>sealed court order</li>
          <li>child support agency assessment</li>
          <li>voluntary agreement or letter of agreement signed by both parties.</li>
        </ul>
        <p><strong>Benefits and tax credits</strong></p>
        <p>If you’re receiving contribution-based Jobseeker’s Allowance (JSA), contribution-based Employment and Support Allowance (ESA) or Universal Credit, send a letter or document from the Department of Work and Pensions (DWP).</p>
        <p>If you’re receiving Child Benefit, Working Tax Credit or Child Tax Credit, send a letter or document from HM Revenue and Customs (HMRC).</p>
        <p>If you’re receiving Universal Credits and are earning more than £6,000 per year, you will need to provide a breakdown of your Universal Credit statement covering the assessment period alongside your pay slips. Your statement must include your name, address, all payment calculations, deductions and take-home pay. This can be in the form of mobile screenshots, PDF or JPEG attachments.</p>
        <p>To evidence an of the above, we require a letter or online statement from HMRC/DWP covering the <strong>full calendar month/full three calendar months</strong> (delete as appropriate) before the Help with Fees application was made.</p>
        <p><strong>Rental income</strong></p>
        <p>If you get rent from anyone living with you or at other properties you own, send a letter from the person confirming how much rent you’re paid and how often. It must be dated in the last month.</p>
        <p><strong>Income from selling goods</strong></p>
        <p>You need to send official documents showing how much you’ve received from public or private sales by what method and how often. </p>
        <p>Your documents need to show how you sell the goods and how often, for example you can send printed screenshots of your eBay account.</p>
        <p><strong>Prisoner’s income</strong></p>
        <p><strong>You need to send a Prisoner Income and Expenditure Statement (PIES) covering the relevant period of time. If you’re in a private prison, your statement needs to show earnings and private cash.</strong></p>
        <p><strong>Any other income</strong></p>
        <p>You must tell us about and send documents showing any other income you receive including one-off payments.</p>
        <p><strong>Please note:</strong> If you do have any other incomings you must provide evidence and/or an explanation of what these incomings are. If you (or your partner) do not have incomings, you need to explain how you support yourself.</p>
        <p>You must write your new Help with Fees reference number on any letters that you send %{reference}.</p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
