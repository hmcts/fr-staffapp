        <p>If you still want help with your fees, you will have to complete a new application.</p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
      evidence_incorrect_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We’ve received from you the additional evidence for your help with fees application. There’s a problem with the documents you sent:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>The requested evidence has not been provided.</li>
          <li>The wrong type of evidence has been provided.</li>
          <li>The evidence provided is unreadable / illegible.</li>
          <li>There are pages missing from the evidence you have provided.</li>
          <li>You cannot be identified on the evidence.</li>
          <li>The evidence is for the wrong date range.</li>
          <li>Your savings are too high.</li>
        </ul>
        <p>Unfortunately, this means that the application for help with fees is unsuccessful. </p>
        <p>You have to pay the fee of £%{amount_to_pay}. You need to pay this by %{expiry_date}.</p>
        <p>This may have an impact on the original case or claim related to this application.</p>
        <h3 class='govuk-heading-m'>How to pay</h3>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
          <li>calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>going to the court counter with cash, a cheque or your debit card (please check with the court dealing with your case that they provide a counter service before making the journey)</li>
        </ul>
        <h3 class='govuk-heading-m'>If you disagree</h3>
        <p>If you think you are eligible for help with your fees and have the evidence we asked for, you may resubmit your application in writing to the Delivery Manager. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons as to why you think you are eligible. You must enclose the original EX160 application, your evidence and any further evidence to support your application. We will reply to you within 10 working days from receiving your application. </p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
    part-payment:
      send_part_payment_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We’ve received your application for help with fees. You’re eligible to get some money taken off the full fee of %{full_fee}.</p>
        <p><strong>How we worked this out:</strong></p>
        <p>Your total monthly income: %{total_income}</p>
        <p>Number of children: %{children}</p>
        <p>Amount you need to pay: %{part_payment_amount}</p>
        <p><strong>What you need to do</strong></p>
        <p>You need to pay <strong>%{part_payment_amount}</strong> towards the fee by <strong>%{date_for_part_payment}</strong>.</p>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
        </ul>
        <p>If you don’t use a debit card or cheques, call the court on <strong>&lt;add phone number&gt;</strong>.</p>
        <p><strong>If you disagree with this decision</strong></p>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You can provide evidence to support your application for the Delivery Manager to consider. We will reply to you within 10 working days from receiving your application. </p>
        <p>Remember to include your reference <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>Useful link<h3/>
        <p>You can use the link below to locate the address or email address for the Court/Tribunal dealing with your case <a href="https://courttribunalfinder.service.gov.uk/search/" target="_blank" title"Find the right court or tribunal">https://courttribunalfinder.service.gov.uk/search/</a>.</p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
      no_part_payment_received_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We wrote to you about your application for help with fees, asking that you make a part-payment of %{part_payment_amount} towards your fee by %{date_for_part_payment}.</p>
        <p>As we haven’t received payment, we’re unable to process your application. This may have an impact on the original case or claim related to this application.</p>
        <p>If you still want help with your fees, you will have to complete a new application.</p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
      part_payment_incorrect_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your part-payment towards your fee. However we are unable to accept it because:</p>
        <p>(PLEASE EXPLAIN WHY PAYMENT CAN'T BE ACCEPTED, FOR EXAMPLE: THE CHEQUE IS MADE OUT FOR THE INCORRECT AMOUNT)</p>
        <p>Unfortunately we’re unable to process your application and you will have to pay the full fee. This may have an impact on the original case or claim related to this application.</p>
        <p>If you still want help with your fees, you will have to complete a new application.</p>
        <p>Yours sincerely,</p>
        <p>%{user_name}</p>
    refund:
      not_eligible_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your refund Help with Fees application.</p>
        <p>The application has been processed and no remission has been granted meaning that you are not eligible for a refund of the fee paid.</p>
        <p><strong>If you disagree with this decision</strong></p>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You can provide evidence to support your application for the Delivery Manager to consider. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
