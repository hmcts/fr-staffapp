
en-GB:
  letters:
    reject:
      reject_over_savings_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your application for help with fees. Unfortunately, you’re not eligible and will have to pay the full fee.</p>
        <p>This is because you have more than the maximum amount of savings and investments allowed.</p>
        <p>We’ve calculated this as follows:</p>
        <p>Fee to pay: %{fee_amount}</p>
        <p>Maximum amount of savings and investments allowed: %{savings_threshold}</p>
        <p>Your savings and investments total: %{savings_total}</p>
        <p><strong>If you disagree with this decision</strong></p>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You should provide evidence to support your application for the Delivery Manager to consider. If you have applied using an online reference, this is no longer valid and you will need to submit a new online Help with Fees reference using the same information you originally applied with, together with your appeal. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p>You must write your new Help with Fees reference number on any letters that you send <strong>%{reference}</strong>.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_over_income_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We’ve received your application for help with fees. Unfortunately, we can’t help with this fee. You need to pay the full amount. This is because you have more than the maximum amount of income allowed.</p>
        <p>Your income total: %{income_total}</p>
        <p>Fee to pay: %{fee_amount}</p>
        <h3 class='govuk-heading-m'>What you need to do</h3>
        <p>You need to pay the full fee amount of %{fee_amount} by %{expiry_date}.</p>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>Posting a cheque written out to 'HM Courts and Tribunals Service' to the
              address at the top of this letter</li>
        </ul>
        <p>If you don’t use a debit card or cheques, call the court on <strong>&lt;add phone number&gt;</strong>.</p>
        <h3 class='govuk-heading-m'>If you disagree with this decision<h3/>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You should provide evidence to support your application for the Delivery Manager to consider. If you have applied using an online reference, this is no longer valid and you will need to submit a new online Help with Fees reference using the same information you originally applied with, together with your appeal. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p>You must write your new Help with Fees reference number on any letters that you send %{reference}.</p>
        <h3 class='govuk-heading-m'>Useful link<h3/>
        <p>You can use the link below to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_evidence_generic_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We’ve received from you the additional evidence for your help with fees application. There’s a problem with the documents you sent:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>The requested evidence has not been provided.</li>
          <li>The wrong type of evidence has been provided.</li>
          <li>The evidence provided is unreadable / illegible.</li>
          <li>There are pages missing from the evidence you have provided.</li>
          <li>You cannot be identified on the evidence.</li>
          <li>The evidence is for the wrong date range.</li>
          <li>Your savings are too high.</li>
        </ul>
        <p>Unfortunately, this means that the application for help with fees is unsuccessful. </p>
        <p>You have to pay the fee of <strong>&lt;add fee&gt;</strong>. You need to pay this by %{expiry_date}.</p>
        <p>This may have an impact on the original case or claim related to this application.</p>
        <h3 class='govuk-heading-m'>How to pay</h3>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
          <li>calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>going to the court counter with cash, a cheque or your debit card (please check with the court dealing with your case that they provide a counter service before making the journey)</li>
        </ul>
        <h3 class='govuk-heading-m'>If you disagree</h3>
        <p>If you think you are eligible for help with your fee and have the evidence we asked for, you may resubmit your application in writing to the Delivery Manager. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons as to why you think you are eligible. You must enclose the original EX160 application or note your Help with Fees reference on your letter, your evidence and any further evidence to support your application. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_no_benefits_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We’ve received your application for help with fees. Unfortunately, we can’t help with this fee. You need to pay the full amount. This is because the Department for Work and Pensions has no record of you receiving any of the benefits that make you automatically eligible for help with fees. See list of qualifying benefits below.</p>
        <p>If you’ve started receiving any of these qualifying benefits in the last seven days, or you receive them with your partner, return your application or relevant paperwork with a full breakdown letter from the Department for Work and Pensions dated within the last 3 months, confirming the benefit received. You and your partner (if applicable) must be clearly identifiable on all documents you send and there should be evidence that your partner shares your address. If you applied for Help with Fees using an online reference number, this number is no longer valid, you will need to provide a new Help with Fees reference to court alongside your evidence.</p>
        <p>You must write your new Help with Fees reference number on any letters that you send <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>List of qualifying benefits when applying for Help with Fees</h3>
        <p>You will get automatic help with your fee if you’re receiving any of these benefits:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li><strong>income-based</strong> Jobseeker’s Allowance (JSA)</li>
          <li><strong>income-related</strong> Employment and Support Allowance (ESA)</li>
          <li>Income Support</li>
          <li>Universal Credit (<strong>and you earn less than £6,000</strong>)</li>
          <li>Pension Credit (<strong>guarantee credit</strong>)</li>
        </ul>
        <h3 class='govuk-heading-m'>Other benefits or low income</h3>
        <p>You may be able to get help with your fee if you’re on a low income and receive other types of benefit. There are examples of some of these types of benefits below. If you are receiving any other type of benefits, you must declare them as part of your income in a fresh Help with Fees application. Remember some parts of your benefit award may be excluded and do not need declaring for example housing element of Universal Credit.</p>
        <ul class="govuk-list govuk-list--bullet">
         <li><strong>contribution-based</strong> Job Seekers Allowance</li>
         <li><strong>contribution-based</strong> Employment and Support Allowance</li>
         <li>Pension Credit (<strong>savings credit</strong>)</li>
         <li>Universal Credit (<strong>and you earn over £6,000 a year before tax and National Insurance</strong>)</li>
        </ul>
        <h3 class='govuk-heading-m'>What you need to do if you are paying the fee</h3>
        <p>You need to pay %{amount_to_pay} towards the fee by %{date_for_part_payment}.</p>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
        </ul>
        <p>If you don’t use a debit card or cheques, call the court or tribunal on <strong>&lt;add phone number&gt;</strong>.</p>
        <h3 class='govuk-heading-m'>If you disagree with this decision</h3>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You should provide evidence to support your application for the Delivery Manager to consider. If you have applied using an online reference, this is no longer valid and you will need to submit a new online Help with Fees reference using the same information you originally applied with, together with your appeal. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p> You must write your new Help with Fees reference number on any letters that you send <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>Useful link<h3/>
        <p>You can use the link below to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
        <p>From,</p>
        <p>%{user_name}</p>
    evidence:
      send_evidence:
        header_html: |
          <p>Dear %{full_name}</p>
          <p><strong>Your reference: %{reference}</strong></p>
          <p>We've received your application for help with fees. Before we can start work on your application, we need more information about your income.</p>
          <p>We need this information by<strong> %{expiry_date}</strong>.</p>
          <h3 class='govuk-heading-m'>What you need to do</h3>
          <ol class="govuk-list govuk-list--number">
            <li>Check the list below and get a copy of all the documents that apply to you.</li>
            <li>Make sure your name and address are clearly identified on every document.</li>
            <li>Write your reference at the top of every document.</li>
            <li>Send your documents to the address at the top of this letter.</li>
          </ol>
          <h3 class='govuk-heading-m'>Your documents</h3>
          <p>We need copies of your documents, not originals. If a document is only online, you can take screenshots and print them.</p>
          <h3 class='govuk-heading-m'>Bank statements</h3>
          <p>If you haven’t paid the fee yet, please provide bank statements for all bank accounts (including business accounts) which received any income during the full calendar month before the Help with Fees application was made.</p>
          <p>If you are self-employed, please be aware that our evidence requirements have recently changed in-line with updated policy guidance and we no longer accept HMRC self-assessment tax returns as adequate evidence. As explained above, you need to provide bank account statements for all accounts which received any income during the full calendar month before your application was made.</p>
          <p>You will also need to identify any transfers between your accounts to identify any drawings from business accounts and whether funds have been drawn from previous profits.</p>
          <p>If you’ve already paid the fee, send bank statements for all your accounts including any business accounts for the full calendar month before you paid the fee.</p>
        wages_html: |
          <h3 class='govuk-heading-m'>Wages</h3>
          <p>If you’re employed, send your pay slips covering the last full calendar month. If you have already paid the fee, your pay slips will need to cover the full calendar month before you paid.</p>

        child_maintenace_html: |
          <h3 class='govuk-heading-m'>Child maintenance</h3>
          <p>You need to send documents showing how much you’re paid and how often, for example a:</p>
          <ul class="govuk-list govuk-list--bullet">
            <li>sealed court order</li>
            <li>child Support Agency Assessment</li>
            <li>voluntary agreement or letter of agreement signed by both parties.</li>
          </ul>
        benefits_and_credits_html: |
          <h3 class='govuk-heading-m'>Benefits and tax credits</h3>
          <p>If you’re receiving contribution-based Jobseeker’s Allowance (JSA), contribution-based Employment and Support Allowance (ESA) or Universal Credit, send a letter or document from the Department of Work and Pensions (DWP). It must be dated in the last 3 months and include your name and address.</p>
          <p>If you’re receiving Child Benefit, Working Tax Credit or Child Tax Credit, send a letter or document from HM Revenue and Customs (HMRC). It must be dated in the last 3 months and include your name and address.</p>
          <p>If you’re receiving Universal Credits and are earning more than £6,000 per year, you will need to provide a breakdown of your Universal Credit statement covering the assessment period alongside your pay slips. Your statement must include your name, address, all payment calculations, deductions and take-home pay. This can be in the form of mobile screenshots, PDF or JPEG attachments. </p>
          <p>We’ll check your bank statements if you don’t have a Child Benefit Award Notice dated in the last 3 months.</p>
        pensions_html: |
          <h3 class='govuk-heading-m'>Pensions</h3>
          <p>You need to send a letter or statement showing your state, work and private pension payments.</p>
        rental_html: |
          <h3 class='govuk-heading-m'>Rental income</h3>
          <p>If you get rent from anyone living with you or at other properties you own, send a letter from the person confirming how much rent you’re paid and how often. It must be dated in the last month.</p>
        other_income_header_html: |
          <h3 class='govuk-heading-m'>Other income</h3>
          <p>If any of the following 'other income' types cover your circumstances please provide the appropriate evidence requested: </p>
        goods_selling_html: |
          <h3 class='govuk-heading-m'>Income from selling goods</h3>
          <p>You need to send official documents showing how much you’ve received from public or private sales by what method and how often. This doesn’t include the sale of family heirlooms and other capital assets.</p>
          <p>Your documents need to show how you sell the goods and how often, for example you can send printed screenshots of your eBay account.</p>
        prisoner_income_html: |
          <h3 class='govuk-heading-m'>Prisoner’s income</h3>
          <p>You need to send a Prisoner Income and Expenditure Statement (PIES) covering the relevant period of time. If you’re in a private prison, your statement needs to show earnings and private cash.</p>
        other_monthly_income_html: |
          <h3 class='govuk-heading-m'>Any other income</h3>
          <p>You must tell us about and send documents showing any other regular income you receive.</p>
          <p><strong>Please note:</strong> If you do have any other regular incomings you must provide evidence and/or an explanation of what these incomings are. If you (or your partner) do not have regular incomings, you need to explain how you support yourself.</p>
          <p>You must write your new Help with Fees reference number on any letters that you send <strong>%{reference}</strong>.</p>
        footer_html: |
          <h3 class='govuk-heading-m'>What happens next</h3>
          <p>Once we receive your documents, we’ll check them. We’ll let you know the outcome of your application within 5 - 10 working days.</p>
          <p>Yours sincerely,</p>
          <p>%{user_name}</p>
      citizen_not_processing_html: |
