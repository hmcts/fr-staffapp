        <p>From,</p>
        <p>%{user_name}</p>
      part_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your refund Help with Fees application.</p>
        <p>The application has been processed for the fee of <strong>%{fee}</strong> and has received a partial remission for the amount of <strong>%{decision_cost}</strong>. Therefore, the amount to be refunded back to you is <strong>%{amount_refunded}</strong>.</p>
        <p>The refund will now be processed in line with the Court/Tribunal procedures.</p>
        <p><strong>What happens next</strong></p>
        <p>If the fee was paid via Fee Account the refund will be paid back to the same account. If the fee was paid via cash or cheque the refund will be made through the Court/Tribunal accounts and sent out in the form of a cheque, to you at the address we hold on our records.</p>
        <p><strong>If you disagree with this decision</strong></p>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision. You can provide evidence to support your application for the Delivery Manager to consider. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      full_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your refund Help with Fees application.</p>
        <p>The application has been processed and has received a full remission of the Court/Tribunal fee in question.</p>
        <p>The refund will now be processed in line with the Court/Tribunal procedures.</p>
        <p><strong>What happens next</strong></p>
        <p>If the fee was paid via Fee Account the refund will be paid back to the same account. If the fee was paid via cash or cheque the refund will be made through the Court/Tribunal accounts and sent out in the form of a cheque, to you at the address we hold on our records. The refunded monies will be received within the next 10 working days.</p>
        <p>From,</p>
        <p>%{user_name}</p>
