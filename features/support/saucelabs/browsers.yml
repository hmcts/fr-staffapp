saucelabs:
  username: <%= ENV['SAUCE_USERNAME'] %>
  access_key: <%= ENV['SAUCE_ACCESS_KEY'] %>
  url: <%= "http://#{ENV['SAUCE_USERNAME']}:#{ENV['SAUCE_ACCESS_KEY']}@ondemand.eu-central-1.saucelabs.com:80/wd/hub" %>
  browser: <%= ENV['SAUCELABS_BROWSER'] || 'chrome_win_latest' %>
  browsers:
    ie11_win10:
      browserName: internet explorer
      name: IE11_Win10
      platform: Windows 10
      version: '11'
    edge_latest:
      browserName: MicrosoftEdge
      name: IEEdge_LATEST
      platform: Windows 10
      version: latest
    edge_previous:
      browserName: MicrosoftEdge
      name: IEEdge_PREVIOUS
      platform: Windows 10
      version: latest-1
    chrome_win_latest:
      browserName: chrome
      name: WIN_CHROME_LATEST
      platform: Windows 10
      version: latest
    firefox_win_latest:
      browserName: firefox
      name: WIN_FIREFOX_LATEST
      platform: Windows 10
      version: latest
